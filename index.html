<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
  </head>
  <body>
    <h1 align="center">Registration Form</h1>
	<p align="center">Please fill out this form with the required information</p>
    <form action=https://geanysoftech.com/>
      <fieldset align="center">
        <label align="center">Enter Your First Name: <input type="text" name="first-name" required /></label> 
        </br>
        </br>		
        <label align="center">Enter Your Last Name: <input type="text" name="last-name" required /></label>
		</br>
		</br>
		<label align="center">Select your Gender
          <select name="referrer">
            <option value="">(select one)</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Transgender</option>
            <option value="4">Other</option>
          </select>
		  </br>
		  </br>
        </label>      
        <label align="center">Enter Your Email: <input type="email" name="email" required /></label>
		</br>
		</br>
        <label align="center">Create a New Password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required /></label>
		</br>
		</br>
		<label align="center">Mobile Number: <input type="mobile" name="mobile" required /></label>
		</br>
		</br>
      </fieldset>
      <fieldset align="center">
        <label align="center"><input type="radio" name="account-type" class="inline" /> Personal Account</label>
		</br>
		</br>
        <label align="center"><input type="radio" name="account-type" class="inline" /> Business Account</label>
		</br>
		</br>
        <label>
          <input type="checkbox" name="terms" class="inline" required /> I accept the <a href="https://geanysoftech.com//news/terms-of-service/">terms and conditions</a>
			  </label>
			  </br>
			  </br>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
